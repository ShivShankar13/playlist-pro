  <main>
    <form id="form">
      <label for="genre"></label>
      <input type="hidden" id='hidden_token'>
      <div class=" form-group row mt-4 px-0 ">
        <label for="Genre" class="form-label col-sm-2">Genre: </label>
        <div class="col-sm-10">
        <select name="" id="genre" class="form-select form-select-sm form-control form-control-sm">
          <option>Select...</option>
        </select>
      </div>
      </div>
      <div class=" form-group row px-0">
        <label for="Genre" class="form-label col-sm-2">Playlists: </label>
        <div class="col-sm-10">
        <select name="" id="select_playlist" class="form-select form-select-sm form-control form-control-sm ">
          <option>Select...</option>
        </select>
        </div>
      </div>
      <div class=" row form-group px-0">
        <button type="submit" id="btn_submit" class="btn btn-success col-sm-12">Search</button>
      </div>




    </form>

    <div id="playlist">
      <div class="row">
        <div class="col-sm-7 px-0" >
          <div class=" playlist-container list-group song-list ">

          </div>
        </div>
        <div class="col-sm-5 px-0" >
          <div  id="song-detail">
          </div>
        </div>
        </div>
      </div>
    </div>
  </main>
